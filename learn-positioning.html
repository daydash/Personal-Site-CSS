<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn Positioning</title>
		<link rel="stylesheet" href="css/styles-positioning.css" />
	</head>
	<body>
		<h3>Static</h3>
		<div class="red0"></div>
		<div class="blue0"></div>
		<div class="yellow0"></div>
		<h3>Relative</h3>
		<div class="red"></div>
		<div class="blue"></div>
		<div class="yellow"></div>
		<br /><br /><br />
		<h3>Absolute</h3>
		<div class="green">
			<div class="red2"></div>
			<div class="blue2"></div>
			<div class="yellow2"></div>
		</div>
		<br /><br /><br />
		<h3 class="fixed">Fixed</h3>
		<div class="red3"></div>
		<div class="blue3"></div>
		<div class="yellow3"></div>
	</body>
</html>
