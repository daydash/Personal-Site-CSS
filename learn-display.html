<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn Display</title>
		<link rel="stylesheet" href="css/styles-display.css" />
	</head>
	<body>
		<p>BLOCK and INLINE</p>
		<p class="block">this is how BLOCK looks like</p>
		<!-- <p class="inline">World!</p> -->
		<span class="inline">this is how INLINE looks like</span>
		<!-- <span>World!</span> -->

		<br /><br /><br />

		<p>INLINE-BLOCK</p>
		<p class="inline-block">Hello</p>
		<p class="inline-block">World!</p>
		<span>Hello</span>
		<span>World!</span>

		<br /><br /><br />

		<p>NONE</p>
		<p class="inline-block">Hello</p>
		<p class="inline-block" id="p1">World!</p>
		<span>Hello</span>
		<span>World!</span>

		<br /><br /><br />

		<p>HIDDEN</p>
		<p class="inline-block">Hello</p>
		<p class="inline-block" id="p2">World!</p>
		<span>Hello</span>
		<span>World!</span>
	</body>
</html>
